<html>

<head>
  <title>Wall Builder (The Sequel)</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <script type="text/javascript" src="wallbuilder.js">
  </script>
</head>

<body>
  <h1> Walls Walls Walls (The Sequel)</h1>
  Select a type of wall:
  <select name="typewall" onchange="displayWall(this.options
          [this.selectedIndex].value);">
    <option value="nowall">No Wall</option>
    <option value="squarewall">Wall</option>
    <option value="triangularwall">Triangle</option>
  </select>
  <br /><br />
  <div id="wall" style=color:green>
    <h2>No Wall Selected!</h2>
  </div>
</body>

</html>
